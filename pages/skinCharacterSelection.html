<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin | Wild Rift: League of Legends</title>
  <!---------------- favicon ---------------->
  <link rel="icon" href="../images/wildrift-symbol-skyblue.png">
  
  <!---------------- style ---------------->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/skinCharacterSelection.css">
  <link rel="stylesheet" href="../css/복사용.css">

  <!---------------- bootstrap icons ---------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!---------------- swiper ---------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="header-include"></div>
  <section class="character-wrap">
    <div class="inner">
      <div class="title-wrap">
        <h3 class="title">스킨</h3>
      </div>
      <div class="category-wrap">
        <div class="left">
          <button data-type="all" class="active">
            <img src="../images/icon-position-random.png" alt="top-icon">
          </button>
          <button data-type="top">
            <img src="../images/position-icon-top.png" alt="top-icon">
          </button>
          <button data-type="jungle">
            <img src="../images/position-icon-jgl.png" alt="jgl-icon">
          </button>
          <button data-type="mid">
            <img src="../images/position-icon-mid.png" alt="mid-icon">
          </button>
          <button data-type="ranged">
            <img src="../images/position-icon-bot.png" alt="bot-icon">
          </button>
          <button data-type="support">
            <img src="../images/position-icon-spt.png" alt="spt-icon">
          </button>
        </div>
        <div class="right">
          <input type="search" placeholder="챔피언 검색" class="champion-search">
          <button class="serch-btn">검색</button>
        </div>
      </div>
      <div class="champion-card-wrap">
        <!-- 리븐 -->
        <div class="card active" data-name="리븐">
          <div class="img">
            <img src="../images/skinShop/Riven-normal.jpg" alt="Riven">
          </div>
          <p class="name">리븐</p>
        </div>
        <!-- 세트 -->
        <div class="card active" data-name="세트">
          <div class="img">
            <img src="../images/skinShop/Set-normal.webp" alt="Set">
          </div>
          <p class="name">세트</p>
        </div>
        <!-- 자르반 -->
        <div class="card active" data-name="자르반 4세">
          <div class="img">
            <img src="../images/skinShop/Jarvan-normal.webp" alt="Jarvan">
          </div>
          <p class="name">자르반 4세</p>
        </div>
        <!-- 람머스 -->
        <div class="card active" data-name="람머스">
          <div class="img">
            <img src="../images/skinShop/Rammus-normal.jpg" alt="Rammus">
          </div>
          <p class="name">람머스</p>
        </div>
        <!-- 애쉬 -->
        <div class="card active" data-name="애쉬">
          <div class="img">
            <img src="../images/skinShop/Ash-normal.webp" alt="Ash">
          </div>
          <p class="name">애쉬</p>
        </div>
        <!-- 케이틀린 -->
        <div class="card active" data-name="케이틀린">
          <div class="img">
            <img src="../images/skinShop/Caitlin-normal.jpg" alt="Caitlin">
          </div>
          <p class="name">케이틀린</p>
        </div>
        <!-- 신드라 -->
        <div class="card active" data-name="신드라">
          <div class="img">
            <img src="../images/skinShop/Syndra-normal.webp" alt="Syndra">
          </div>
          <p class="name">신드라</p>
        </div>
        <!-- 베이가 -->
        <div class="card active" data-name="베이가">
          <div class="img">
            <img src="../images/skinShop/Veiga-normal.jpg" alt="Veiga">
          </div>
          <p class="name">베이가</p>
        </div>
        <!-- 아리 -->
        <div class="card active" data-name="아리">
          <div class="img">
            <img src="../images/skinShop/Ari-normal.png" alt="Ari">
          </div>
          <p class="name">베이가</p>
        </div>
        <!-- 블리츠 -->
        <div class="card active" data-name="블리츠크랭크">
          <div class="img">
            <img src="../images/skinShop/Blitzcrank-normal.webp" alt="Blitzcrank">
          </div>
          <p class="name">블리츠크랭크</p>
        </div>
        <!-- 룰루 -->
        <div class="card active" data-name="룰루">
          <div class="img">
            <img src="../images/skinShop/Lulu-normal.webp" alt="Lulu">
          </div>
          <p class="name">룰루</p>
        </div>
        <!-- 소나 -->
        <div class="card active" data-name="소나">
          <div class="img">
            <img src="../images/skinShop/Sona-normal.webp" alt="Sona">
          </div>
          <p class="name">소나</p>
        </div>
        <!-- 럭스 -->
        <div class="card active" data-name="럭스">
          <div class="img">
            <img src="../images/skinShop/Lux-normal.webp" alt="Lux">
          </div>
          <p class="name">럭스</p>
        </div>
      </div>
    </div>
    <div class="skin-view-warp">
      <div class="skin-view">
        <div class="swiper skin-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="background-skin-img">
                <img src="../images/skinShop/Riven-crystal-rose.png" alt="">
                <div class="skin-desc-wrap">
                  <h2 class="champion-name">리븐</h2>
                  <h3 class="skin-name">빛의 인도자 리븐</h3>
                  <div class="skin-desc">
                    휘몰아치는 창조의 여명에서 탄생한 리븐은 우주의 질서를 대표하는 산 증인입니다. 평생 어둠의 인도자와 대립할 수 밖에 없는 운명을 타고났기에 자신의 빛이 그의 어둠을 완전히
                    몰아내는 날만을
                    고대하고
                    있습니다.
                  </div>
                </div>
                <div class="price-view">1,325</div>
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <button class="close-btn">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

    </div>
  </section>
  <div class="footer-include"></div>
  <!---------------- swiper ---------------->
  <!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="../js/skinView.js"></script>
</body>

</html>
